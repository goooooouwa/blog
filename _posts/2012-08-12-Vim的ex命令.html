<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="author" content="Greg Xu"/><meta name="created" content="2012-08-12 10:21:21 +0000"/><meta name="updated" content="2013-05-04 05:35:29 +0000"/><title>Vim的ex命令</title></head><body><div>以冒号开始的命令实际上是ex命令。ex与vim命令是同一编辑程序的两个不同的用户界面。vim提供面向屏幕的用户界面，而ex则提供面向命令行的用户界面。所有的ex命令均可在vim中使用。</div></body></html>
