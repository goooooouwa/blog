<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="keywords" content="Prototyping, Tool"/><meta name="altitude" content="56.98345565795898"/><meta name="created" content="2017-06-13 09:32:01 +0000"/><meta name="latitude" content="30.49392448272284"/><meta name="longitude" content="114.4052395626136"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2017-06-13 09:37:20 +0000"/><title>主流原型工具比较</title></head><body><div>Sketch是绘图软件（绘制各种尺寸的高保真界面原型图），不支持串联流程</div><div>Invision是流程图工具（将绘制好的界面原型图串联起来），不支持绘图</div><div>Axure是线框图工具，用来快速搭建中保真原型，支持串联流程</div><div>在Sketch之前，设计师多用PS绘制图形</div></body></html>
