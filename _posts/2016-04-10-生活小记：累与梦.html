<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="keywords" content="life"/><meta name="altitude" content="489.5219116210938"/><meta name="created" content="2016-04-10 02:17:27 +0000"/><meta name="latitude" content="30.64026428017297"/><meta name="longitude" content="104.0978662975613"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2016-04-10 02:18:32 +0000"/><title>生活小记：累与梦</title></head><body>成都，下午。早上起得太早搞得太累，吃了午饭回来倒头就睡着了，窗外哗啦啦地下起大雨。我睡太熟，身体沉重，翻身都困难，好几次被雨下醒，又马上睡着，做了好多梦。梦到车子被偷，被刮蹭，被别人开去飚车。难道我已经成为车奴？太没有想象力，做梦都这么俗气。怀念小时候。
