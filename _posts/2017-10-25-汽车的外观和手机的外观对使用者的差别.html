<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="altitude" content="52.09531784057617"/><meta name="created" content="2017-10-25 05:17:49 +0000"/><meta name="latitude" content="30.49422256790415"/><meta name="longitude" content="114.4046300893503"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2017-10-25 05:26:54 +0000"/><title>汽车的外观和手机的外观对使用者的差别</title></head><body><div>我突然意识到汽车的外观(exteriors)和手机的外观对使用者是有差别的，手机用户使用手机时几乎总是能看到它的外观，而汽车用户大多数时候是待在车内的，只有少数时候能看到外观。当然，如果用户在意外观的原因是希望别人看到，则两者类似。站在使用者的角度，手机外观的曝光度远高于汽车(除非戴手机壳)。</div></body></html>
