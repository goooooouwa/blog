<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="keywords" content="Math"/><meta name="altitude" content="43.46549606323242"/><meta name="created" content="2013-08-04 09:08:53 +0000"/><meta name="latitude" content="30.52609234338175"/><meta name="longitude" content="114.3383699207669"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2013-11-22 13:22:44 +0000"/><title>整数的表示</title></head><body>我们对整数所使用的加法及乘法规则（口诀表）是仅仅基于十进位制的，不同进制有不同的进位表。进位制表示数字的好处是：能用有限数目的符号表示任意有限数，进位表易于记忆（前提是选取合适的进位数），对任意数的加法或乘法都只需一张进位表即可完成计算。</body></html>
