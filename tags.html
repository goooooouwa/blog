---
layout: default
title: Tags
---
<h1>Tags</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<span class="site-tag">
  <a href="/tag/{{ tag | first | slugify }}/" style="font-size: {{ tag | last | size | times: 10 | plus: 80 }}%">
    {{ tag[0] | replace:'-', ' ' | capitalize }} ({{ tag | last | size }})
  </a>
</span>
{% endfor %}
