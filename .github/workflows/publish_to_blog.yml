name: Publish to my blog

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install -g vega vega-cli vega-lite

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
    - name: Ruby gem cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install gems
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    
    - name: Build Jekyll site
      run: JEKYLL_ENV=production bundle exec jekyll build --config _config.yml,_config.blog.yml --unpublished

    - name: Commit files
      run: |
        cd ./_site
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git init
        git commit -m "jekyll build at $(date)" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        repository: https://goooooouwa:$2@github.com/goooooouwa/blog.git
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        force: true