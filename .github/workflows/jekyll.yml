name: Jekyll site CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod 777 /srv/jekyll && JEKYLL_ENV=production jekyll build --config _config.yml,_config.prod.blog.yml --unpublished"
    - name: Deploy to My Blog
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        cd ${{ github.workspace }}/_site
        sudo git init
        sudo git config --local user.email "sfxu@thoughtworks.com"
        sudo git config --local user.name "Shunfa Xu"
        sudo git remote add origin https://goooooouwa:$PERSONAL_ACCESS_TOKEN@github.com/goooooouwa/blog.git
        sudo git add .
        sudo git commit -m "jekyll build at $(date)"
        sudo git push origin master -f
