<br clear="none"/>
<br clear="none"/>你只需要把一个扳手做成一个真正的扳手，而不必指望也许哪一天谁会用你的扳手作其他什么奇思妙用，那并不是真正的＂复用＂。
<br clear="none"/>如果你把扳手的每个功能都做完备，并且组成扳手的每一个小部件都完整的实现了自己的功能，那么，你就做到了复用。因为别人可以拿你的扳手去做任何他想用扳手做的事（因为你的扳手的功能是完备的），而若有人想用你扳手上的螺丝，因为你的螺丝本身也完备的，他就完全可以单独拿你的螺丝作他用。这就是模拟现实，这才是真实可靠的复用。
