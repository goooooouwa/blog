<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="author" content="Greg Xu"/><meta name="created" content="2012-07-17 09:01:14 +0000"/><meta name="updated" content="2013-05-04 05:35:29 +0000"/><title>Bash expansion</title></head><body><div>在bash中，命令参数会先被bash处理，再传递给命令。参数如果是正则表达式则会被bash替换成满足该表达式的结果，如果希望正则表达式不会bash处理，整个传递给命令，则需用引号括起来，bash不会处理引号内的内容。</div></body></html>
