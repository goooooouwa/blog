<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="keywords" content="ActiveNetwork, printing"/><meta name="author" content="Greg Xu"/><meta name="created" content="2015-04-08 05:26:35 +0000"/><meta name="updated" content="2015-04-08 06:05:15 +0000"/><title>如何双面打印</title></head><body><p>打印第二面时，将已打印的第一面（沿纵轴）左右翻转、面朝下方放入进纸槽，即将待打印面朝上方放置。<br clear="none"/></p></body></html>
