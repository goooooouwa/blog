<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="author" content="Greg Xu"/><meta name="created" content="2012-08-18 09:06:02 +0000"/><meta name="updated" content="2013-05-04 05:35:29 +0000"/><title>虚函数和接口</title></head><body><div>虚函数就是只有声明没有定义的无法运行的函数；</div>
<div>包含一个或多个虚函数的类是虚类；</div>
<div>只包含虚函数的类是接口。</div>
<div><br clear="none"/></div>
<div>虚函数的作用是强制任何继承其所属类的子类都要实现该函数，以保证子类具有一致的接口。</div></body></html>
