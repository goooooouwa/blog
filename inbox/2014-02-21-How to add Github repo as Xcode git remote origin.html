<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13 (455674)"/><meta name="keywords" content="git, Github, Xcode"/><meta name="altitude" content="41"/><meta name="author" content="Greg Xu"/><meta name="created" content="2014-02-21 07:34:49 +0000"/><meta name="latitude" content="30.52236366271972"/><meta name="longitude" content="114.36181640625"/><meta name="updated" content="2014-02-21 07:41:07 +0000"/><title>How to add Github repo as Xcode git remote origin</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;">
Xcode menu -&gt; Source Control -&gt; “project"( Working Copies) -&gt; configure “project” -&gt; remote tab -&gt; “+” button -&gt; Add Remote( not Create New Remote) -&gt; Name: “origin”, Address: Github repo ssh address -&gt; Done
</body></html>
