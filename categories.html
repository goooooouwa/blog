<h1>分类</h1>

{% assign myposts = site.posts | group_by: 'category' | sort: 'size' | reverse %}
{% for category in myposts %}
<span class="site-tag">
  <a href="/category/{{ category.name | slugify }}/"
    style="font-size: {{ category.items.size | times: 5 | plus: 80 }}%">
    {{ category.name | capitalize }},
  </a>
</span>
{% endfor %}
