---
layout: default
title: Diary
---
<h1>Diary ({{ site.diary.size }})</h1>

<ul>
  {% assign mydiary = site.diary | sort: 'date' | reverse %}
    {% for post in mydiary %}
    <li>
      <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
